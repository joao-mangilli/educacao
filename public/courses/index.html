<div class="row-fluid" data-ng-controller="CoursesCtrl">
  <div data-ng-show="alert.problem" class="alert alert-danger alert-dismissible fade in" role="alert">
    <h4>Opsss! Aconteceu um problema!</h4>
    <p>{{alert.problem}}</p>
  </div>
  <div data-ng-show="alert.success" class="alert alert-success alert-dismissible fade in" role="alert">
    <p>{{alert.success}}</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>Cursos</h2>  
    </div>
      
    <div class="col-md-6">      
      <button class="btn btn-success pull-right" data-toggle="modal" data-target="#new" data-ng-click="new()" style="margin-top: 20px; margin-bottom: 10px;">
        <i class="glyphicon glyphicon-plus"></i> Adicionar
      </button>
    </div>    
  </div>        

  <table class="table table-bordered table-striped">
    <thead>
        <tr>            
            <th width="35%">Nome</th>
            <th width="45%">Descrição</th>
            <th width="10%">Situação</th>
            <th width="10%"></th>
        </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="course in courses">          
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{status_humanize(course.status)}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new" data-ng-click="edit(course.id)">
                <i class="glyphicon glyphicon-edit"></i>
              </button>
              <button type="button" class="btn btn-default" data-ng-click="remove(course.id)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
  
  <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="coursesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="coursesLabel">Cadastro de curso</h4>
        </div>
        <form data-ng-submit="methodSave()" name="form">
            <div class="modal-body">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input data-ng-required="true" type="text" class="form-control" id="name" placeholder="Digite o nome do curso" data-ng-model="course.name">
                </div>
                <div class="form-group">
                  <label for="description">Descrição</label>
                  <input data-ng-required="true" type="text" class="form-control" id="description" placeholder="Digite a descrição do curso" data-ng-model="course.description">
                </div>
                <div class="form-group">
                  <label for="status">Situação</label>
                  <select class="form-control" id="status" data-ng-model="course.status" data-ng-required="true" placeholder="Informe a situação do curso">
                    <option value="0">Ativo</option>
                    <option value="1">Inativo</option>
                  </select>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Salvar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
