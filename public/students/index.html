<div class="row-fluid" data-ng-controller="StudentsCtrl">
  <div data-ng-show="alert.problem" class="alert alert-danger alert-dismissible fade in" role="alert">
    <h4>Opsss! Aconteceu um problema!</h4>
    <p>{{alert.problem}}</p>
  </div>
  <div data-ng-show="alert.success" class="alert alert-success alert-dismissible fade in" role="alert">
    <p>{{alert.success}}</p>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <h2>Estudantes</h2>  
    </div>
      
    <div class="span6">      
      <button class="btn btn-success" data-toggle="modal" data-target="#new" data-ng-click="new()">
        <i class="glyphicon glyphicon-plus"></i> Adicionar
      </button>
    </div>
  </div>      
  
  <hr>

  <table class="table">
    <thead>
        <tr>            
            <th width="50%">Nome</th>
            <th width="20%">Número de registro</th>
            <th width="20%">Situação</th>
            <th width="10%"></th>
        </tr>
    </thead>

    <tbody>
        <tr data-ng-repeat="student in students">          
          <td>{{student.name}}</td>
          <td>{{student.register_number}}</td>
          <td>{{student.status}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#new" data-ng-click="edit(student.id)">
                <i class="glyphicon glyphicon-edit"></i>
              </button>
              <button type="button" class="btn btn-default" data-ng-click="remove(student.id)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
  
  <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="studentsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="studentsLabel">Cadastro de estudante</h4>
        </div>
        <form data-ng-submit="methodSave()" name="form">
            <div class="modal-body">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input data-ng-required="true" type="text" class="form-control" id="name" placeholder="Digite o nome do estudante" data-ng-model="student.name">
                </div>
                <div class="form-group">
                  <label for="register_number">Número de registro</label>
                  <input data-ng-required="true" type="text" class="form-control" id="register_number" placeholder="Digite o número de registro do estudante" data-ng-model="student.register_number">
                </div>
                <div class="form-group">
                  <label for="status">Situação</label>
                  <input data-ng-required="true" type="text" class="form-control" id="status" placeholder="Informe a situação do estudante" data-ng-model="student.status">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Salvar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
